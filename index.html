<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Simple Python Editor</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,400;0,700;1,400;1,700");
      * { box-sizing: border-box; }
      *:focus { outline: none; }
      body {
        font-family: 'Google Sans';
        text-align: center;
        margin: 0;
        cursor: default;
      }
      button { cursor: pointer; }
      #python-code { resize: none; }
      #output {
        height: 9cm;
        width: 9cm;
        background-color: white;
      }
    <!-- Favicon -->
    <link href="https://replit.com/public/images/languages/python.svg" rel="icon" type="svg+xml" />
  </head>
  <body>
    <main>
      <div class="editor">
        <textarea id="python-code" cols="30" rows="10" placeholder="Write your Python code" spellcheck="false"></textarea>
        <br>
        <div class="preview-area">
          <button type="button" id="run-btn" onclick="runit('python-code', code_editor=null)">Run &#9654;</button>
          <pre id="output"></pre>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/Zachary-Rude/compilepython.js/skulpt-compilepython.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/Zachary-Rude/compilepython.js/compilepython-stdlib.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Zachary-Rude/compilepython.js/compilepython.js"></script>
  </body>
</html>
